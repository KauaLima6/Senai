<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="../IMG/cadastro.png" alt="">
        </div>
        <div class="form-box">
            <h2>Cadastrar Árvore</h2>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome
                        científico da árvore</label>
                    <input type="text" id="nome" placeholder="Digite o nome científico da árvore..." required>
                </div>
                <div class="input-group">
                    <label for="nome">Nome Popular</label>
                    <input type="text" id="nome" placeholder="Digite o nome popular..." required>
                </div>
                <div class="input-group">
                    <input type="file" id="imagem-arvore" accept="image/*" required>
                    <button type="button" onclick="document.getElementById('imagem-arvore').value = ''">Remover Imagem</button>
                </div>
                <div class="input-group w50">
                    <label for="nome">Localização geográfica</label>
                    <input type="text" id="nome" placeholder="Digite a Localização..." required>
                </div>
                <div class="input-group w50">
                    <label for="nome">Altura da Árvore</label>
                    <input type="text" id="nome" placeholder="Digite a altura da árvore..." required>
                </div>
                <div class="input-group w50">
                    <label for="nome">Tipo de Folha</label>
                    <input type="text" id="nome" placeholder="Digite o tipo de folha..." required>
                </div>
                <div class="input-group w50">
                    <label for="nome">Tipo de Fruto</label>
                    <input type="text" id="nome" placeholder="Digite o tipo de fruto..." required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
